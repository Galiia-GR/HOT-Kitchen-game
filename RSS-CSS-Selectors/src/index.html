<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hot kitchen</title>
        <link rel="icon" type="image/png" sizes="50x50" href="./images/c6e49afd4424888bebff.png" />
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div class="header__hot">
                    <img class="header__img" src="./images/1369716d0ed629242146.png" alt="hot" />
                    <h1 class="main-title">HOT Kitchen CSS</h1>
                </div>
            </header>
            <div id="container">
                <section class="game">
                    <div class="board">
                        <img class="board-img" src="./images/3b060e0ca625a5ea9f32.jpg" alt="board" />
                        <img class="board-win" src="./images/d683226e59b2f8ece47d.jpg" alt="win" />
                        <div class="board-buns__level0">
                            <div class="blackFirst">
                                <img
                                    class="bun black"
                                    data="blackFirst"
                                    data-tooltip="<black>"
                                    src="./images/6fee0f10215a4eb208be.png"
                                    alt="bun"
                                />
                            </div>
                            <div class="whiteFirst">
                                <img
                                    class="bun white"
                                    data="whiteFirst"
                                    data-tooltip="<white>"
                                    src="./images/43a88da096d49748c915.png"
                                    alt="bun"
                                />
                            </div>
                            <div class="blackSecond">
                                <img
                                    class="bun black"
                                    data="blackSecond"
                                    data-tooltip="<black>"
                                    src="./images/6fee0f10215a4eb208be.png"
                                    alt="bun"
                                />
                            </div>
                            <div class="whiteSecond">
                                <img
                                    class="bun white"
                                    data="whiteSecond"
                                    data-tooltip="<white>"
                                    src="./images/43a88da096d49748c915.png"
                                    alt="bun"
                                />
                            </div>
                        </div>
                        <div class="board-buns__level1">
                            <div class="meatBlackFirst">
                                <img
                                    class="bun black meat"
                                    data-tooltip="<meat>"
                                    src="./images/bc9d78495cbd273c2db6.png"
                                    alt="meet"
                                />
                            </div>
                            <div class="meatWhiteFirst">
                                <img
                                    class="bun white meat"
                                    data-tooltip="<meat>"
                                    src="./images/bc9d78495cbd273c2db6.png"
                                    alt="meet"
                                />
                            </div>
                            <div class="meatBlackSecond">
                                <img
                                    class="bun black meat"
                                    data-tooltip="<meat>"
                                    src="./images/bc9d78495cbd273c2db6.png"
                                    alt="meet"
                                />
                            </div>
                            <div class="meatWhiteSecond">
                                <img
                                    class="bun white meat"
                                    data-tooltip="<meat>"
                                    src="./images/bc9d78495cbd273c2db6.png"
                                    alt="meet"
                                />
                            </div>
                        </div>
                        <div class="board-buns__level2">
                            <div class="cheeseBlackFirst">
                                <img
                                    class="bun black cheese"
                                    data-tooltip="<cheese>"
                                    src="./images/5928d1abd99b75e4ad62.png"
                                    alt="cheese"
                                />
                            </div>
                            <div class="cheeseWhiteFirst">
                                <img
                                    class="bun white cheese"
                                    data-tooltip="<cheese>"
                                    src="./images/5928d1abd99b75e4ad62.png"
                                    alt="cheese"
                                />
                            </div>
                            <div class="cheeseBlackSecond">
                                <img
                                    class="bun black cheese"
                                    data-tooltip="<cheese>"
                                    src="./images/5928d1abd99b75e4ad62.png"
                                    alt="cheese"
                                />
                            </div>
                            <div class="cheeseWhiteSecond">
                                <img
                                    class="bun white cheese"
                                    data-tooltip="<cheese>"
                                    src="./images/5928d1abd99b75e4ad62.png"
                                    alt="cheese"
                                />
                            </div>
                        </div>
                        <div class="board-buns__level3">
                            <div class="tomatBlackFirst">
                                <img
                                    class="bun black tomat"
                                    data-tooltip="<tomato>"
                                    src="./images/5056ad78ab54474fb5f6.png"
                                    alt="tomat"
                                />
                            </div>
                            <div class="tomatWhiteFirst">
                                <img
                                    class="bun white tomat"
                                    data-tooltip="<tomato>"
                                    src="./images/5056ad78ab54474fb5f6.png"
                                    alt="tomat"
                                />
                            </div>
                            <div class="tomatBlackSecond">
                                <img
                                    class="bun black tomat"
                                    data-tooltip="<tomato>"
                                    src="./images/5056ad78ab54474fb5f6.png"
                                    alt="tomat"
                                />
                            </div>
                            <div class="tomatWhiteSecond">
                                <img
                                    class="bun white tomat"
                                    data-tooltip="<tomato>"
                                    src="./images/5056ad78ab54474fb5f6.png"
                                    alt="tomat"
                                />
                            </div>
                        </div>
                        <div class="board-buns__level4">
                            <div class="salatBlackFirst">
                                <img
                                    class="bun black salat"
                                    data-tooltip="<salat>"
                                    src="./images/84a45ab540a2febc3c3f.png"
                                    alt="salat"
                                />
                            </div>
                            <div class="salatWhiteFirst">
                                <img
                                    class="bun white salat"
                                    data-tooltip="<salat>"
                                    src="./images/84a45ab540a2febc3c3f.png"
                                    alt="salat"
                                />
                            </div>
                            <div class="salatBlackSecond">
                                <img
                                    class="bun black salat"
                                    data-tooltip="<salat>"
                                    src="./images/84a45ab540a2febc3c3f.png"
                                    alt="salat"
                                />
                            </div>
                            <div class="salatWhiteSecond">
                                <img
                                    class="bun white salat"
                                    data-tooltip="<salat>"
                                    src="./images/84a45ab540a2febc3c3f.png"
                                    alt="salat"
                                />
                            </div>
                        </div>
                        <div class="board-buns__level5">
                            <div class="headBlackFirst">
                                <img
                                    class="bun black head"
                                    data-tooltip="</black>"
                                    src="./images/c611eba0bcce637bfcf4.png"
                                    alt="head"
                                />
                            </div>
                            <div class="headWhiteFirst">
                                <img
                                    class="bun white head"
                                    data-tooltip="</white>"
                                    src="./images/82d14ed0eb7a4a51fee0.png"
                                    alt="head"
                                />
                            </div>
                            <div class="headBlackSecond">
                                <img
                                    class="bun black head"
                                    data-tooltip="</black>"
                                    src="./images/c611eba0bcce637bfcf4.png"
                                    alt="head"
                                />
                            </div>
                            <div class="headWhiteSecond">
                                <img
                                    class="bun white head"
                                    data-tooltip="</white>"
                                    src="./images/82d14ed0eb7a4a51fee0.png"
                                    alt="head"
                                />
                            </div>
                        </div>
                    </div>
                    <section class="editor">
                        <h2 class="editor-title">editor-html</h2>
                        <h2 class="editor-win">YOU WIN!!!</h2>
                        <div class="editor-html">
                            <div class="column-numbers">
                                1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20<br />
                                21<br />22<br />22<br />23<br />
                            </div>
                            <div class="editor-html__markup"></div>
                        </div>
                    </section>
                </section>
                <section class="levels">
                    <div>
                        <h2 class="levels-title">LEVELS</h2>
                        <div class="levels-container">
                            <div class="levels__item" id="0">0</div>
                            <div class="levels__item" id="1">1</div>
                            <div class="levels__item" id="2">2</div>
                            <div class="levels__item" id="3">3</div>
                            <div class="levels__item" id="4">4</div>
                            <div class="levels__item" id="5">5</div>
                            <div class="levels__item" id="6">6</div>
                            <div class="levels__item" id="7">7</div>
                            <div class="levels__item" id="8">8</div>
                            <div class="levels__item" id="9">9</div>
                            <div class="levels__item" id="10">10</div>
                        </div>
                        <div class="levels-show"></div>
                        <div class="editor-css">
                            <div class="column-numbers">1<br />2<br />3<br />4<br /></div>
                            <div class="editor-css__markup">
                                <input
                                    class="editor-css__input"
                                    type="text"
                                    id="typingEffect"
                                    placeholder="type your style CSS here"
                                />

                                { <br />
                                /* Styles would be here. */<br />
                                }
                                <div class="editor-css__submit"><button class="editor-css__button">SUBMIT</button></div>
                            </div>
                        </div>
                        <div class="editor-css__buttons">
                            <div class="editor-css__help"><button class="editor-css__press">Help</button></div>
                            <div class="editor-css__resetLev">
                                <button class="editor-css__reset">Reset progress</button>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <a class="RSS" href="https://rs.school/js/" target="_blank">
                            <img src="./images/3fc4b04a9808cbde8693.svg" width="94" height="22" alt="RS School" />
                        </a>
                        <p>
                            2023 by Galiia-GR
                            <a href="https://github.com/Galiia-GR" target="_blank">
                                <img src="./images/beb09d6d137067aa9487.svg" width="28" height="28" alt="github"
                            /></a>
                        </p>
                    </footer>
                </section>
            </div>
        </div>
    </body>
</html>
