<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <header><div>I'm HEADER</div></header>
            <div id="container">
                <section class="game">
                    <h1 class="main-title">SELECT SELECTOR</h1>
                    <div class="board">
                        <img class="board-img" src="./images/232780cf3eb6eadcafd8.jpg" alt="board" />
                        <div class="board__buns">
                            <img class="white__bun" src="./images/whiteD.png" alt="bun" width="90" height="57" />
                            <img class="white__bun" src="./images/whiteD.png" alt="bun" width="90" height="57" />
                        </div>
                    </div>
                    <section class="editor">
                        <h2 class="editor-title">editor-html</h2>
                        <div class="editor-html">
                            <div class="column-numbers">
                                1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />
                            </div>
                            <div class="editor-html__markup"></div>
                        </div>
                    </section>
                </section>
                <section class="levels">
                    <h2>LEVELS</h2>
                    <div class="levels-container">
                        <div class="levels__item" id="0">0</div>
                        <div class="levels__item" id="1">1</div>
                        <div class="levels__item" id="2">2</div>
                        <div class="levels__item" id="3">3</div>
                        <div class="levels__item" id="4">4</div>
                        <div class="levels__item" id="5">5</div>
                    </div>
                    <div class="levels-show"></div>
                    <div class="editor-css">
                        <div class="column-numbers">1<br />2<br />3<br />4<br /></div>
                        <div class="editor-css__markup">
                            <input class="editor-css__input" type="text" placeholder="type your style CSS selector" />

                            { <br />
                            /* Styles would be here. */<br />
                            }
                            <div class="editor-css__submit"><button class="editor-css__button">SUBMIT</button></div>
                        </div>
                    </div>
                </section>
            </div>
            <footer><div>I'm FOOTER</div></footer>
        </div>
    </body>
</html>
